<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dyslexia-Friendly Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">
<style>
:root {
  --bg: #fdf6e3;
  --card-bg: #fff;
  --text: #222;
  --btn-bg: #ffdab9;
  --btn-hover: #ffc080;
  --accent: #ffb347;
  --shadow: rgba(0,0,0,0.15);
}
body {
  margin:0;
  font-family:'OpenDyslexic', Arial, sans-serif;
  background: linear-gradient(135deg,#fdf6e3,#ffe6d1);
  color: var(--text);
}
header{
  padding:30px;
  text-align:center;
  background: linear-gradient(120deg,#ffcc99,#ffb347);
  border-bottom-left-radius: 40px;
  border-bottom-right-radius: 40px;
  box-shadow: 0 5px 20px var(--shadow);
}
header h1{font-size:2.2rem;margin:0;color:#fff;text-shadow: 1px 1px 2px #333;}
header p{font-size:1.2rem;margin-top:8px;color:#fff;}

.container{
  max-width:1000px;
  margin:20px auto;
  padding:20px;
}

.controls{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  margin-bottom:25px;
  align-items:center;
  justify-content:center;
}
.controls label{font-size:1rem;}
input[type=range]{width:140px;}

.list-buttons{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  justify-content:center;
  margin-bottom:25px;
}

.list-buttons button{
  background: var(--btn-bg);
  border:none;
  border-radius:25px;
  padding:12px 22px;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 5px 15px var(--shadow);
}
.list-buttons button:hover{
  background: var(--btn-hover);
  transform: scale(1.05);
}

.card{
  background: var(--card-bg);
  padding:25px;
  border-radius:25px;
  box-shadow:0 12px 30px var(--shadow);
  margin-bottom:25px;
  transition: transform 0.3s, box-shadow 0.3s;
  position: relative;
  border: 3px solid #ffd8a8;
}
.card:hover{
  transform: translateY(-5px);
  box-shadow:0 15px 35px var(--shadow);
}

.card::before{
  content:"ðŸ“–";
  position:absolute;
  top:-15px;
  left:-15px;
  font-size:2rem;
}
.card::after{
  content:"âœ¨";
  position:absolute;
  bottom:-15px;
  right:-15px;
  font-size:2rem;
}

.content{
  font-size:18px;
  line-height:1.6;
  word-spacing:0.3em;
  color: var(--text);
  white-space: pre-wrap;
  max-height:700px;
  overflow-y:auto;
  padding-right:10px;
}

/* Responsive */
@media (max-width:600px){
  .controls{flex-direction:column;align-items:flex-start;}
  .list-buttons{flex-direction:column;align-items:center;}
}
</style>
</head>
<body>

<header>
  <h1>Dyslexia-Friendly Library ðŸ“š</h1>
  <p>Adjust spacing and font size for comfortable reading!</p>
</header>

<div class="container">
  <div class="controls">
    <label>Font Size: <span id="fontsizeLabel">18</span>px</label>
    <input type="range" id="fontsizeSlider" min="14" max="30" value="18">
    
    <label>Line Spacing: <span id="lineheightLabel">1.6</span></label>
    <input type="range" id="lineheightSlider" min="1" max="2" step="0.1" value="1.6">

    <label>Word Spacing: <span id="wordspacingLabel">0.3</span>em</label>
    <input type="range" id="wordspacingSlider" min="0.1" max="1" step="0.05" value="0.3">
  </div>

  <div class="list-buttons">
    <button onclick="showContent('poem1')">Nature â€“ Lalit</button>

  <div class="card content" id="content">Select a poem or story to read.</div>
</div>

const contentDiv = document.getElementById('content');

function showContent(key){
  contentDiv.textContent = libraryContent[key];
}

// ===== Controls =====
document.getElementById('fontsizeSlider').addEventListener('input', e=>{
  contentDiv.style.fontSize = e.target.value+'px';
  document.getElementById('fontsizeLabel').innerText=e.target.value;
});
document.getElementById('lineheightSlider').addEventListener('input', e=>{

</body>
</html>
